{% extends "base.html" %}

{% block title %}Ошибка сервера - Реестр школ Алтайского края{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
            </div>
            <h1 class="display-4 fw-bold text-warning mb-3">500</h1>
            <h2 class="h3 mb-4">Внутренняя ошибка сервера</h2>
            <p class="lead mb-4">
                Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house"></i> На главную
                </a>
                <button onclick="location.reload()" class="btn btn-outline-warning btn-lg">
                    <i class="bi bi-arrow-clockwise"></i> Обновить страницу
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
